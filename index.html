<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet">
  <title>webvis alternative layout: developer assesment</title>
</head>

<body>
  <div id="side-menu">
    <button title="click to add new model" onclick="setModalHiddem()">&#10063;</button>
    <menu>
      <template id="side-menu-item">
        <li class="menu-item">
          <div>
            <button class="branch expand">&#9897;</button>
            <button class="leaf expand">&#10064;</button>
            <label class="switch">
              <input type="checkbox" hidden>
              <span></span>
            </label>
            <label class="label"></label>
          </div>
          <ul></ul>
        </li>
      </template>
    </menu>
  </div>
  <div id="add-model-dialog" hidden>
    <div class="content">
      <h2>Import model</h2>
      <form>
        <input type="text" placeholder="model url">
        <div class="actions">
          <button type="reset" onclick="setModalHiddem(true)"> cancel </button>
          <button type="submit"> create </button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://hubdemo.threedy.io/repo/webvis/webvis.js"></script>
  <webvis-viewer></webvis-viewer>
  <script src="main.js"></script>
</body>

</html>
